name: Test, Lint And Release Production
on:
  push:
    branches:
      - main
permissions:
  contents: 'read'
  id-token: 'write'
  packages: 'read'
  actions: 'read'

jobs:
  code-quality:
    needs:
      - build-and-push-controller
    uses: ./.github/workflows/code-quality.yml
    name: Test and Lint
  build-and-push-controller:
    uses: ./.github/workflows/build-and-push-image.yml
    name: Build CI Image
    secrets: inherit
  deploy:
    needs:
      - code-quality
      - build-and-push-controller
    uses: ./.github/workflows/deploy.yml
    with:
      env: 'production'
      project_id: 'uffizzi-pro-production-gke'
      service_account_name: 'PRODUCTION_GKE_SERVICE_ACCOUNT_NAME'
      workload_identity_provider_name: 'PRODUCTION_GKE_IDENTITY_PROVIDER'
      image_name: uffizzi/controller:latest
    name: Deploy Controller
    secrets: inherit
