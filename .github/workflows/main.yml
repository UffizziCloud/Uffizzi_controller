name: Test, Lint, Build, and Publish Image
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened,synchronize,reopened]
permissions:
  contents: 'read'
  id-token: 'write'
  packages: 'read'
  actions: 'read'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Run tests
        run: make test
  build-and-push-controller:
    needs:
      - lint
      - test
    uses: ./.github/workflows/build-and-push-ci.yml
    name: Build CI Image
    secrets: inherit
