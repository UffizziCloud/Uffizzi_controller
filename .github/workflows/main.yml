name: Test, Lint, Build, and Publish Image
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened,synchronize,reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Run tests
        run: make test
  build-and-push-image:
    needs:
      - lint
      - test
    if: ${{ github.ref_name == 'main' || github.ref_name == 'qa' || github.event_name == 'pull_request' }}
    uses: ./.github/workflows/build-and-push-image.yml
    secrets: inherit

  notify:
    needs:
      - lint
      - test
      - build-and-push-image
    if: ${{ always() }}
    uses: ./.github/workflows/notify.yml
    secrets: inherit

